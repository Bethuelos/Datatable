<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <center>
                <p><h1 class="text-primary">Retrieve Data from DB Python Django</h1></p>
            </center>
            
            <hr style="border-top:1px dotted #ccc"></hr>

            <!-- <p>name is {{name}}</p>
            <p>number is {{number}}</p>
            <p>operator is {{operator}}</p>
            <p>type is {{type}}</p> -->

            <table id="myTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Operator</th>
                        <th>Type</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, number, operator, type, duration in database %}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{number}}</td>
                        <td>{{operator}}</td>
                        <td>{{type}}</td>
                        <td>{{duration}}s</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    

    
</body>
<script type="text/javascript" charset="utf8" src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>
</html>
